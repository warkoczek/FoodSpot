<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="headFragment">
    <meta charset="UTF-8">
    <title>Food Spot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        footer {
            text-align: center;
            padding: 3px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<header th:fragment="headerFragment">
    <nav  class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="submit" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:text="#{pages.menu.links.main}" th:href="@{/home/homePage}">Home</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="#" th:text="#{pages.menu.links.search}" th:href="@{/searchPlaces/byCoordinates}">Search</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="navbar-brand" href="#" th:text="#{pages.menu.links.register}" th:href="@{/register/registrationForm}">Register</a></li>
                    <li><a class="navbar-brand" href="#" th:text="#{pages.menu.links.signIn}" th:href="@{/sign_in}">Sign in</a></li>
                    <li><a class="navbar-brand" href="#" th:text="#{pages.menu.links.contact}" th:href="@{/contact/contactForm}">Contact us</a></li>

                    <li><a class="navbar-brand" href="#" th:href="@{?lang=en}">English</a></li>
                    <li><a class="navbar-brand" href="#" th:href="@{?lang=pl}">Polish</a></li>
                    <li><a class="navbar-brand" href="#" th:href="@{?lang=es}">Spanish</a></li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<footer th:fragment="footerFragment">Made by Adam Warkoczewski</footer>
</body>
</html>
