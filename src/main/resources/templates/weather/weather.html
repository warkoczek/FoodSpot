<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/home :: headFragment}">
    <meta charset="UTF-8">
    <title>Weather</title>
</head>
<body>
<header th:replace="~{fragments/home :: headerFragment}"></header><br><br><br>
<h1 th:text="${weatherDTO}">Your Weather</h1>
<div class="container">
<form th:action="@{/weather}" method="post">
    <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Get weather for your city">
        <div class="input-group-btn">
            <button type="submit" class="btn btn-default">Get
                <i class="glyphicon glyphicon-search" style="color: green"></i></button><br><br>
        </div>
    </div>
</form>

</div><br><br><br>
<footer th:replace="~{fragments/home :: footerFragment}"></footer>
</body>
</html>
